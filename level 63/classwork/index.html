<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // cloneNode

    // 1: პარაგრაფის დაკლონვა
    let p1 = document.createElement("p");
    p1.textContent = "ორიგინალი პარაგრაფი";
    document.body.appendChild(p1);

    let p1Clone = p1.cloneNode(true);
    document.body.appendChild(p1Clone);

    // 2: დივის დაკლონვა შიგთავსით
    let div1 = document.createElement("div");
    div1.innerHTML = "<h3>სათაური დივში</h3><p>აღწერა</p>";
    document.body.appendChild(div1);

    let div1Clone = div1.cloneNode(true);
    document.body.appendChild(div1Clone);

    // createElement

    //1: ღილაკის შექმნა
    let btn = document.createElement("button");
    btn.textContent = "დააკლიკე";
    document.body.appendChild(btn);

    // 2: სიაში პუნქტის შექმნა
    let ul = document.createElement("ul");
    let li = document.createElement("li");
    li.textContent = "პირველი პუნქტი";
    ul.appendChild(li);
    document.body.appendChild(ul);

    // appendChild

    // 1: <h1> სათაურის დამატება
    let h1 = document.createElement("h1");
    h1.textContent = "სათაური გვერდზე";
    document.body.appendChild(h1);

    // 2: პარაგრაფის დამატება დივში
    let div2 = document.createElement("div");
    let p2 = document.createElement("p");
    p2.textContent = "პარაგრაფი დივში";
    div2.appendChild(p2);
    document.body.appendChild(div2);

// replaceChild

    // მაგალითი 1: პარაგრაფის ჩანაცვლება
    let parentDiv = document.createElement("div");
    let oldP = document.createElement("p");
    oldP.textContent = "ძველი ტექსტი";
    parentDiv.appendChild(oldP);

    let newP = document.createElement("p");
    newP.textContent = "ახალი ტექსტი";

    parentDiv.replaceChild(newP, oldP);
    document.body.appendChild(parentDiv);

    //2: სიის ელემენტის ჩანაცვლება
    let ul2 = document.createElement("ul");
    let oldLi = document.createElement("li");
    oldLi.textContent = "ძველი პუნქტი";
    ul2.appendChild(oldLi);

    let newLi = document.createElement("li");
    newLi.textContent = "ახალი პუნქტი";

    ul2.replaceChild(newLi, oldLi);
    document.body.appendChild(ul2);
  </script>
</body>
</html>
