<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <label for="name-input">Enter your full name:</label>
<input type="text" placeholder="Enter your name" id="name-input" required><br>

<label for="emeil-input">Enter your email:</label>
<input type="email" placeholder="Enter your email" id="emeil-input" required><br>

<label for="name-input">Enter your password:</label>
<input type="password" placeholder="Enter your password" id="name-input" required><br>

<label for="name-input">Confirm your password:</label>
<input type="password" placeholder="Confirm your password" id="name-input" required><br>

<label>Enter your gender</label> <br>
<label for="Male-input">Male</label>
<input type="radio" id="Male-input" value="gender = Male">
<label for="Female-input">Female</label>
<input type="radio" id="Female-input" value="gender = Female">
<label for="Other-input">Female</label>
<input type="radio" id="Other-input" value="gender = Other">

<label for="birth-input">Enter your date of birth:</label>
<input type="datetime" placeholder="Enter your date of birth" id="birth-input" required> <br>

<label for="adress-input">Enter your adress:</label>
<input type="file" placeholder="Enter your adress" id="addres-input" required><br>

<input type="submit">
</body>
