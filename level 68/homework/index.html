<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>removeChild & replaceChild Examples</title>
</head>
<body>
  <!-- 1) -->
  <div id="content">
    <p>First paragraph (will be removed)</p>
    <p>Second paragraph</p>
  </div>

  <!-- 2) -->
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3 (will be removed)</li>
  </ul>

  <!-- 3) -->
  <div id="textContainer">
    <p>Old paragraph (will be replaced)</p>
  </div>

  <!-- 4) -->
  <div id="btnContainer">
    <button>Click me (will be replaced)</button>
  </div>

  <!-- 5) -->
  <ul id="oneItemList">
    <li>Old Item (will be replaced)</li>
  </ul>

  <!-- 6) -->
  <div id="header">
    <h2>Old Heading (will be replaced)</h2>
  </div>
</body>
</html>
