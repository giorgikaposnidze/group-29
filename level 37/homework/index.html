<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Decoration and Styling</title>
  <style>
    p {
      text-decoration: underline;
    }

    a {
      text-decoration: none;
    }

    h1 {
      text-decoration: overline;
    }

    span {
      text-decoration: line-through;
    }

    h2 {
      text-decoration: underline overline;
    }

    a {
      text-decoration: underline;
      text-decoration-style: dashed;
    }

    p.warning {
      text-decoration: underline;
      text-decoration-style: wavy;
    }

    nav a {
      text-transform: uppercase;
    }

    h1, h2, h3, h4, h5, h6 {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <p>This is a paragraph with underline.</p>
  <a href="#">This is a link without underline.</a>
  <h1>Header with overline</h1>
  <span>This text is struck through.</span>
  <h2>Heading with both underline and overline</h2>
  <a href="#">Dashed underline link</a>
  <p class="warning">This is a warning with wavy underline.</p>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
  </nav>
  <h1>Heading with shadow</h1>

</body>
</html>
