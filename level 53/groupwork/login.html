<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>login</h2>
            <div class="imput-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot"><label><input type="checkbox"></label>Remember Me</div>
            <a href="./reset.html" id="forgot-password">Forgot password?</a>
            <div>
                <button type="submit-link" id="btn">login</button>
                <div class="register">
                    <p>Don't have an accanut?<a href="#" id="register">Register</a></p>
                </div>
            </div>
        </form>
    </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
