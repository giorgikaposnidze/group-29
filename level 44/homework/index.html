<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Div Example</title>
  <style>
    .styled-div {
      margin: 20px;
      padding: 10px;
      background-color: lightcoral;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="styled-div">
    This is a div with margin, padding, border-radius, and background color.
  </div>

</body>
</html>
