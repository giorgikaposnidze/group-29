<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS გამოიყენება იმისთვის,რომ ვებსაიტს მივანიჭოთ ვიზუალური გაფორმება — ფერები, ზომები, ფონტები და სხვ.HTML იძლევა სტრუქტურას, ხოლო CSS განსაზღვრავს როგორ გამოიყურებოდეს ეს სტრუქტურა.-->

  <!-- CSS-ის წესი შედგება selector-ისა და declarations-ისგან.ის განსაზღვრავს თუ რომელ HTML ელემენტს რა სტილები უნდა მიენიჭოს.-->

  <!-- Selector მიუთითებს კონკრეტულ HTML ელემენტზე ან ელემენტებზე,რომლებზეც უნდა გავრცელდეს CSS-ის სტილები.-->

  <!--Declaration არის CSS წესის ნაწილი, რომელიც განსაზღვრავს კონკრეტულ სტილს.შედგება კუთვნილებისა (property) და მნიშვნელობისგან (value).-->

  <!-- Property მიუთითებს რა თვისება უნდა განვსაზღვროთ ელემენტისთვის,მაგალითად: ფერი, ტექსტის ზომა, მარცვლები და სხვ.-->

  <!-- Value არის ის კონკრეტული მნიშვნელობა, რომელსაც ვანიჭებთ კუთვნილებას.მაგ: ფერი შეიძლება იყოს "red", ზომა - "20px" და ა.შ.-->

  <!-- Descendant Selector გამოიყენება იმ შემთხვევაში, როცა გვინდა სტილი მივანიჭოთ ელემენტს,რომელიც სხვა ელემენტის შიგნით მდებარეობს.-->

  <!-- Inheritanceზოგიერთი CSS თვისება ავტომატურად გადაეცემა შიგნით მოქცეულ ელემენტებს.მაგ: თუ body-ს მივანიჭებთ ტექსტის ფერს, ეს ფერი იმოქმედებს მის შიგნით არსებულ ტექსტზეც,თუ ამ შიდა ელემენტებს ცალკე არ აქვთ განსაზღვრული ფერი.-->
</body>
</html>
