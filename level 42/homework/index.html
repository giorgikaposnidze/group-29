<!-- 1) -->
<div class="rounded-box">
    This box has rounded corners.
  </div>
  
  <style>
    .rounded-box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border-radius: 15px;
    }
  </style>
  
<!-- 2) -->
<p class="spaced-paragraph">
    This paragraph has margins around it.
  </p>
  
  <style>
    .spaced-paragraph {
      margin: 20px;
    }
  </style>
  
<!-- 3) -->
<button class="styled-button">Click Me</button>

<style>
  .styled-button {
    padding: 10px 20px;
    border: 2px solid #333;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
</style>

<!-- 4) -->
<div class="shadowed-box">
    This box has a shadowed border.
  </div>
  
  <style>
    .shadowed-box {
      width: 200px;
      height: 100px;
      background-color: lightcoral;
      border: 2px solid #333;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  
<!-- 5) -->
<ul>
    <li class="spaced-item">Item 1</li>
    <li class="spaced-item">Item 2</li>
    <li class="spaced-item">Item 3</li>
  </ul>
  
  <style>
    .spaced-item {
      margin-bottom: 10px;
    }
  </style>
  
<!-- 6) -->
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>

<style>
  .box1 {
    width: 200px;
    height: 100px;
    background-color: lightblue;
  }

    width: 200px;
    height: 100px;

  }
